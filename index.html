<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Status Form</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 10px;
            border: 2px solid #000080;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h2 {
            text-align: center;
            font-size: 16px;
        }
        label {
            display: block;
            font-size: 12px;
            margin-top: 10px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #000080;
            background-color: #ffffff;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #000080;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0000ff;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 2px solid #000080;
            width: 250px;
            padding: 15px;
            z-index: 1000;
        }
        .dialog h3, .dialog p {
            font-size: 12px;
            text-align: center;
        }
        .dialog button {
            margin-top: 10px;
            background-color: #000080;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Mood Status Form</h2>

        <!-- Preguntas del formulario -->
        <label for="age">Select Age:</label>
        <select id="age" name="age">
            <option value="">Choose</option>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
            <option value="105">105</option>
            <option value="110">110</option>
            <option value="115">115</option>
            <option value="120">120</option>
            <option value="125">125</option>
        </select>

        <label for="gender">Select Gender:</label>
        <select id="gender" name="gender">
            <option value="">Choose</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="angel">Angel</option>
        </select>

        <label for="zodiac">Select Zodiac Sign:</label>
        <select id="zodiac" name="zodiac">
            <option value="">Choose</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>

        <label for="soulColor">Describe the color of your soul at this moment:</label>
        <select id="soulColor" name="soulColor">
            <option value="">Choose</option>
            <option value="radioactive green">Radioactive Green</option>
            <option value="transparent">Transparent</option>
            <option value="color of sound">Color of Sound</option>
            <option value="other">Other</option>
        </select>

        <label for="timeConnection">What is your connection with time?</label>
        <select id="timeConnection" name="timeConnection">
            <option value="">Choose</option>
            <option value="fluctuating">Fluctuating</option>
            <option value="timeless">I feel timeless</option>
            <option value="chaotic">Linear but chaotic</option>
            <option value="nonexistent">Nonexistent</option>
        </select>

        <label for="reincarnation">How often have you reincarnated?</label>
        <select id="reincarnation" name="reincarnation">
            <option value="">Choose</option>
            <option value="never">Never</option>
            <option value="first time">Iâ€™m on my first round</option>
            <option value="lost count">I lost count</option>
        </select>

        <label for="mood">Select Mood:</label>
        <select id="mood" name="mood">
            <option value="">Choose</option>
            <option value="tired">Tired</option>
            <option value="procrastinating">Procrastinating</option>
            <option value="thinking about zora">Thinking about Zora</option>
            <option value="existential crisis">Existential Crisis</option>
            <option value="wanting to go on vacation">Wanting to go on vacation</option>
        </select>

        <button onclick="submitForm()">Submit</button>
    </div>

    <div class="dialog" id="dialog">
        <h3>Message</h3>
        <p id="resultMessage"></p>
        <button onclick="closeDialog()">OK</button>
    </div>

    <script>
        function submitForm() {
            const soulColor = document.getElementById('soulColor').value;
            const timeConnection = document.getElementById('timeConnection').value;
            const reincarnation = document.getElementById('reincarnation').value;
            const mood = document.getElementById('mood').value;

            let pessimismScore = 0;

            if (soulColor === 'radioactive green' || soulColor === 'transparent') pessimismScore += 1;
            if (timeConnection === 'nonexistent' || timeConnection === 'chaotic') pessimismScore += 1;
            if (reincarnation === 'lost count') pessimismScore += 1;
            if (mood === 'existential crisis' || mood === 'tired') pessimismScore += 1;

            let message = '';
            if (pessimismScore <= 1) {
                message = "Everything's on its way; relax and enjoy the chaos.\nDrink: Aperol Spritz.\nPrayer: No need, just breathe.";
            } else if (pessimismScore <= 3) {
                message = "Uncertainty is part of the journey; take it easy.\nDrink: Negroni.\nPrayer: 2 Hail Marys; repeat 'it is what it is.'";
            } else {
                message = "No clear answers, but moving forward is the only option.\nDrink: Double whiskey.\nPrayer: 3 Hail Marys and one Our Father, just in case.";
            }

            document.getElementById('resultMessage').innerText = message;
            document.getElementById('dialog').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
        }
    </script>
</body>
</html
